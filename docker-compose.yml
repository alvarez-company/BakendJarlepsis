services:
  mysql:
    image: mysql:8.0
    container_name: jarlepsis-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-jarlepsisdev}
      # MYSQL_USER y MYSQL_PASSWORD solo se usan para crear un usuario adicional
      # Si DB_USERNAME es 'root', no se crea usuario adicional (se usa root)
      # Si quieres crear un usuario adicional, descomenta las siguientes l√≠neas:
      # MYSQL_USER: ${DB_USERNAME:-jarlepsis}
      # MYSQL_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Volumen para scripts SQL iniciales (opcional)
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - jarlepsis-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_allowed_packet=256M

volumes:
  mysql_data:
    driver: local
    name: jarlepsis_mysql_data

networks:
  jarlepsis-network:
    driver: bridge
    name: jarlepsis_network

