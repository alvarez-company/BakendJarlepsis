services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jarlepsis-backend
    restart: unless-stopped
    ports:
      - "${PORT:-4100}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET:-tafsastfdasdtyweqvncq7cq6ctewncsdc765evw6282}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4173}
      MINIAPP_URL: ${MINIAPP_URL:-http://localhost:4174}
    volumes:
      - ./logs:/app/logs
    networks:
      - jarlepsis-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  jarlepsis-network:
    driver: bridge
    name: jarlepsis_network

